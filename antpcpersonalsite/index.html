<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant's Working Computers | Home</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <a id="logo_link" href="index.html">
          <img class="logo" src="images/main-logo.jpg" alt="Ant's Logo" />
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a href="contactus.html">Contact Us</a>
          <a href="faq.html">FAQ</a>
          <a href="site-plan-rafting.html">Site Plan</a>
        </nav>
      </header>
      <div id="hero">
        <div id="hero-box">
          <img
            id="hero-img"
            src="images/banner-image.jpg"
            alt="Technology banner" />
        </div>
      </div>
      <main class="home-grid">
        <div id="background"></div>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext"></div>
            <img
              class="image1"
              src="images/home_page_1.jpg"
              width="60%"
              height="50%" />
            <div class="text"></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext"></div>
            <img
              class="image2"
              src="images/home_page_2.jpg"
              width="60%"
              height="50%" />
            <div class="text"></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext"></div>
            <img
              class="image3"
              src="images/contact_us_1.png"
              width="60%"
              height="50%" />
            <div class="text"></div>
          </div>
        </div>
        <br />

        <script>
          let slideIndex = 0;
          showSlides();

          function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
              slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
          }
        </script>

        <div class="topnav">
          <input type="text" placeholder="Search.." />
        </div>

        <section class="offer-image">
          <div id="best-deal">
            <img
              src="images/best-deal.png"
              width="50%"
              height="100%"
              alt="Best Deal Image" />
          </div>
        </section>
        <footer>
          <p>Ant's Working Computers &copy; 2022 - Anthuan Morera</p>
          <p><a href="site-plan-rafting.html">Site Plan</a></p>
          <p><a href="contactus.html">Contact Us</a></p>
          <div class="social">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.png " alt="fb icon" />
            </a>
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.png" alt="twitter icon" />
            </a>
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.png" alt="instagram icon" />
            </a>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
